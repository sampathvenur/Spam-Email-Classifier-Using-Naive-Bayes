<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    line-height: 1.6;
}

h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 700;
    background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: transform 0.3s ease;
}

h1:hover {
    transform: scale(1.05);
}

form {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
    width: 100%;
    max-width: 500px;
    transition: all 0.3s ease;
}

form:hover {
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12), 0 8px 20px rgba(0, 0, 0, 0.08);
}

textarea {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: 2px solid #e0e0e0;
    border-radius: 10px;
    resize: vertical;
    min-height: 150px;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
}

textarea:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 10px rgba(74, 144, 226, 0.2);
}

input[type="submit"] {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

input[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

input[type="submit"]:active {
    transform: translateY(1px);
}

h2 {
    color: #2c3e50;
    margin: 20px 0 10px;
    text-align: center;
    font-size: 1.8rem;
}

p {
    color: #34495e;
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 10px;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    form {
        padding: 20px;
        width: 95%;
    }

    textarea, input[type="submit"] {
        font-size: 16px;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h2, p {
    animation: fadeIn 0.5s ease forwards;
}
    </style>
    <title>Spam Email Classifier</title>
</head>
<body>
    <h1>Spam Email Classifier</h1>
    <form action="/predict" method="POST">
        <textarea name="email_content" rows="4" cols="50" placeholder="Enter email content..."></textarea><br><br>
        <input type="submit" value="Check">
    </form>

    {% if prediction_result %}
        <h2>Result: {{ prediction_result }}</h2>
        <p>Spam Probability: {{ spam_prob }}%</p>
        <p>Not Spam Probability: {{ not_spam_prob }}%</p>
    {% endif %}
</body>
</html>
